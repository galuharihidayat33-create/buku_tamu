<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buku Tamu Wedding Premium++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-50 via-white to-yellow-50 min-h-screen font-serif">

  <!-- Header -->
  <header class="text-center py-10 bg-gradient-to-r from-rose-200 to-yellow-100 shadow-lg">
    <h1 class="text-4xl md:text-6xl font-bold text-rose-700 drop-shadow">ğŸ’ Ardi & Sinta</h1>
    <p class="mt-2 text-lg text-gray-700 italic">â€œForever begins todayâ€</p>
  </header>

  <main class="container mx-auto p-6 space-y-12">
    <!-- Statistik -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
      <div class="bg-white/70 backdrop-blur-lg shadow-lg rounded-xl p-4">
        <p class="text-3xl font-bold text-rose-600" id="totalTamu">0</p>
        <p class="text-gray-600">Total Tamu</p>
      </div>
      <div class="bg-white/70 backdrop-blur-lg shadow-lg rounded-xl p-4">
        <p class="text-3xl font-bold text-yellow-600" id="totalOrang">0</p>
        <p class="text-gray-600">Total Orang</p>
      </div>
      <div class="bg-white/70 backdrop-blur-lg shadow-lg rounded-xl p-4">
        <canvas id="chartTamu" height="80"></canvas>
      </div>
      <div class="bg-white/70 backdrop-blur-lg shadow-lg rounded-xl p-4 flex flex-col justify-center">
        <button onclick="exportCSV()" class="bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 mb-2">â¬‡ï¸ Export CSV</button>
        <button onclick="openResetModal()" class="bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">ğŸ—‘ï¸ Reset Data</button>
      </div>
    </div>

    <!-- Scanner & Form -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Scanner -->
      <div class="bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">ğŸ“· QR Check-In</h2>
        <div class="flex flex-col gap-4">
          <div id="reader" class="w-full border rounded-lg min-h-[300px]"></div>
          <div class="flex gap-2">
            <button id="startScan" class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Mulai Scan</button>
            <button id="stopScan" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500">Stop</button>
          </div>
        </div>
      </div>

      <!-- Form Manual -->
      <div class="bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">âœï¸ Isi Data Manual</h2>
        <form id="guestForm" class="space-y-3">
          <input type="text" id="nama" placeholder="Nama Tamu" class="w-full border rounded-lg p-2" required>
          <input type="number" id="jumlah" placeholder="Jumlah Orang" class="w-full border rounded-lg p-2" min="1" required>
          <textarea id="ucapan" placeholder="Ucapan untuk pengantin" class="w-full border rounded-lg p-2"></textarea>
          <button type="submit" class="w-full bg-rose-500 text-white py-2 rounded-lg hover:bg-rose-600">
            Simpan
          </button>
        </form>
      </div>
    </div>

    <!-- Daftar tamu -->
    <section class="bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">ğŸ“‹ Daftar Tamu</h2>
      <div class="overflow-y-auto max-h-80 border rounded-lg">
        <table class="w-full text-sm">
          <thead class="bg-rose-100 sticky top-0">
            <tr>
              <th class="p-2 border">Nama</th>
              <th class="p-2 border">Jumlah</th>
              <th class="p-2 border">Ucapan</th>
            </tr>
          </thead>
          <tbody id="guestList"></tbody>
        </table>
      </div>
    </section>

    <!-- Slideshow Ucapan -->
    <section>
      <h2 class="text-2xl font-bold text-center text-rose-600 mb-6">ğŸ’Œ Ucapan untuk Pengantin</h2>
      <div id="slideshow" class="bg-white/70 backdrop-blur-lg shadow-xl rounded-2xl p-8 text-center text-xl italic text-gray-700 h-40 flex items-center justify-center">
        Belum ada ucapan...
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 mt-10 bg-gradient-to-r from-yellow-100 to-rose-200 text-gray-700">
    <p class="text-sm">Supported by 
      <a href="https://arinvitation.my.id" target="_blank" class="text-rose-600 font-semibold">arinvitation.my.id</a>
    </p>
    <div class="flex justify-center gap-4 mt-2 text-xl">
      <a href="https://instagram.com/arinvitation.my.id" target="_blank" class="text-pink-600">ğŸ“¸</a>
      <a href="https://wa.me/6281234567890" target="_blank" class="text-green-600">ğŸ’¬</a>
    </div>
  </footer>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-5 right-5 space-y-3 z-50"></div>

  <!-- Modal Reset -->
  <div id="resetModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
      <p class="text-lg font-semibold mb-4">Yakin hapus semua data tamu?</p>
      <div class="flex gap-4 justify-center">
        <button onclick="confirmReset()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Ya</button>
        <button onclick="closeResetModal()" class="bg-gray-300 px-4 py-2 rounded-lg">Batal</button>
      </div>
    </div>
  </div>

  <!-- Suara -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const form = document.getElementById("guestForm");
    const guestList = document.getElementById("guestList");
    const totalTamuEl = document.getElementById("totalTamu");
    const totalOrangEl = document.getElementById("totalOrang");
    const slideshow = document.getElementById("slideshow");

    let tamu = JSON.parse(localStorage.getItem("weddingGuests")) || [];
    let chart;
    let slideIndex = 0;
    let slideInterval;

    function renderGuests() {
      guestList.innerHTML = "";
      let totalOrang = 0;
      let ucapanArray = [];

      tamu.forEach(g => {
        totalOrang += parseInt(g.jumlah);
        guestList.innerHTML += `
          <tr>
            <td class="border p-2">${g.nama}</td>
            <td class="border p-2 text-center">${g.jumlah}</td>
            <td class="border p-2">${g.ucapan || "-"}</td>
          </tr>
        `;
        if (g.ucapan) ucapanArray.push(`${g.ucapan} â€” ${g.nama}`);
      });

      totalTamuEl.textContent = tamu.length;
      totalOrangEl.textContent = totalOrang;

      updateChart(totalOrang);
      startSlideshow(ucapanArray);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const jumlah = document.getElementById("jumlah").value;
      const ucapan = document.getElementById("ucapan").value;
      tamu.push({nama, jumlah, ucapan});
      localStorage.setItem("weddingGuests", JSON.stringify(tamu));
      form.reset();
      renderGuests();
      showToast("âœ… Tamu ditambahkan!", "success");
      confettiLaunch();
    });

    function exportCSV() {
      if (tamu.length === 0) return showToast("âš ï¸ Belum ada data tamu!", "error");
      let csv = "Nama,Jumlah,Ucapan\n";
      tamu.forEach(g => csv += `"${g.nama}","${g.jumlah}","${g.ucapan.replace(/"/g, '""')}"\n`);
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "daftar_tamu_wedding.csv";
      link.click();
      showToast("â¬‡ï¸ Data diexport ke CSV", "success");
    }

    function openResetModal(){ document.getElementById("resetModal").classList.remove("hidden"); }
    function closeResetModal(){ document.getElementById("resetModal").classList.add("hidden"); }
    function confirmReset(){
      tamu = [];
      localStorage.removeItem("weddingGuests");
      renderGuests();
      closeResetModal();
      showToast("ğŸ—‘ï¸ Semua data dihapus!", "error");
    }

    function updateChart(total) {
      const ctx = document.getElementById("chartTamu").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "doughnut",
        data: { labels: ["Orang Hadir"], datasets: [{ data: [total], backgroundColor: ["#f43f5e"] }] }
      });
    }

    function startSlideshow(data) {
      clearInterval(slideInterval);
      if (data.length === 0) { slideshow.textContent = "Belum ada ucapan..."; return; }
      slideshow.textContent = data[0];
      slideIndex = 0;
      slideInterval = setInterval(() => {
        slideIndex = (slideIndex + 1) % data.length;
        slideshow.textContent = data[slideIndex];
      }, 4000);
    }

    function showToast(message, type = "success") {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = `px-4 py-3 rounded-lg shadow-lg text-white transition transform 
        ${type === "success" ? "bg-green-500" : "bg-red-500"} 
        animate-fade-in`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => {
        toast.classList.add("opacity-0", "translate-x-10");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    function confettiLaunch() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    renderGuests();

    // âœ… QR Scanner Stable
    let qrScanner;
    let isScanning = false;

    async function startScanner() {
      if (isScanning) return;
      if (!qrScanner) qrScanner = new Html5Qrcode("reader");

      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const beepSound = document.getElementById("beepSound");
            const errorSound = document.getElementById("errorSound");
            const isDuplicate = tamu.some(t => t.nama === decodedText);

            if (isDuplicate) {
              errorSound.play();
              showToast("âš ï¸ QR sudah pernah discan!", "error");
            } else {
              beepSound.play();
              tamu.push({ nama: decodedText, jumlah: 1, ucapan: "" });
              localStorage.setItem("weddingGuests", JSON.stringify(tamu));
              renderGuests();
              showToast("âœ… QR berhasil discan: " + decodedText, "success");
              confettiLaunch();
            }
          }
        );
        isScanning = true;
      } catch (err) {
        alert("Gagal membuka kamera: " + err);
      }
    }

    async function stopScanner() {
      if (qrScanner && isScanning) {
        await qrScanner.stop();
        isScanning = false;
      }
    }

    document.getElementById("startScan").addEventListener("click", startScanner);
    document.getElementById("stopScan").addEventListener("click", stopScanner);
  </script>
</body>
</html>
